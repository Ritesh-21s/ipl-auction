<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction Room</title>
    <style>
        /* Background Style */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            
        }

        /* Main Container */
        .auction-container {
            width: 100%;
            max-width: 700px;
            margin: auto;
            text-align: center;
            padding-top: 40px;
        }

        /* Title */
        .auction-title {
            font-size: 38px;
            letter-spacing: 1px;
            color: #fdbc40;
            text-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
        }

        /* Player Card */
        .player-card {
            margin-top: 40px;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);

        }

        /* Player Photo */
        .player-photo {
            width: 250px;
            height: 250px;
            border-radius: 14px;
            object-fit: cover;
            border: 3px solid #fdbc40;
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.4);
        }

        /* Player Info */
        .player-info {
            margin-top: 20px;
        }

        .player-info h2 {
            margin: 0;
            font-size: 28px;
            color: #fdbc40;
        }

        .player-info p {
            margin: 6px 0;
            font-size: 18px;
            opacity: 0.9;
        }

        /* Auction Buttons */
        .auction-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button Base Style */
        .btn {
            padding: 12px 20px;
            font-size: 17px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.2s;
        }

        /* Raise Bid */
        .raise {
            background: #27ae60;
            color: white;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        .raise:hover {
            background: #2ecc71;
        }

        .base {
            background: rgb(0, 162, 255);
            color: white;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        .base:hover {
            background: rgb(3, 100, 156);
        }

        .show-my-team {
            background: rgb(232, 6, 232);
            color: white;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        .show-my-team:hover {
            background: purple;
        }

        

        /* Skip Player */
        .skip {
            background: #e74c3c;
            color: white;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .skip:hover {
            background: #ff6b60;
        }

        .auction-timer {
        width: 320px;
        height: 12px;
        background: #e6e6e6;
        border-radius: 10px;
        overflow: hidden;
        margin:0 auto;
        }

        .timer-bar {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #ff3d3d, #ff9800, #ffd54f);
        transform-origin: right;
        transform: scaleX(1);
        }

        /* THIS guarantees EXACTLY 6 seconds */
        .timer-animate {
        animation: auctionCountdown 6s linear forwards;
        }

        .js-my-team-content {
            position: fixed;
            top: 15%;
            right: 10%;
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            padding: 15px;
            display: none;
            z-index: 1000;
        }

        .my-team-close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .my-team-list {
            margin-top: 10px;
            padding-left: 18px;
        }

        .my-team-list li {
            margin-bottom: 6px;
        }

        .js-purse-amount {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }



        @keyframes auctionCountdown {
        from {
            transform: scaleX(1);
        }
        to {
            transform: scaleX(0);
        }
        }
        .hidden{
            display:none;
        }

        #notify {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-10px);
        background: #2f2f2f;
        color: #fff;
        padding: 12px 22px;
        border-radius: 6px;
        font-size: 14px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        z-index: 9999;
        }

        #notify.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        }

        /* =============================
        AUCTION FINAL SQUADS PAGE
        ============================= */

        

        /* Page wrapper */
        .auction-finale {
        min-height: 100vh;
        padding: 30px 20px 50px;
        }

        /* Titles */
        .final-title {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 5px;
        }

        .final-subtitle {
        text-align: center;
        opacity: 0.85;
        margin-bottom: 40px;
        font-size: 1.1rem;
        }

        /* Grid */
        .final-squads {
        max-width: 1200px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        }

        /* Team card */
        .team-card {
        background: #ffffff;
        color: #222;
        border-radius: 18px;
        padding: 18px 20px 22px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        border-top: 6px solid #0f4c75;
        }

        /* Hover */
        .team-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.35);
        }

        /* Team name */
        .team-card h3 {
        margin: 0;
        text-align: center;
        font-size: 1.5rem;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
        color: #0f4c75;
        }

        /* Purse */
        .team-card p {
        text-align: center;
        margin: 12px 0 15px;
        font-weight: 600;
        color: #1b7f1b;
        }

        /* Player list */
        .team-card ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }

        /* Player item */
        .team-card li {
        background: #f5f7fa;
        padding: 8px 12px;
        margin-bottom: 8px;
        border-radius: 8px;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 8px;
        }

        /* Ball icon */
        .team-card li::before {
        content: "üèè";
        }

        /* Empty */
        .team-card .empty {
        text-align: center;
        opacity: 0.7;
        font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 480px) {
        .final-title {
            font-size: 2.2rem;
        }
        }
    </style>
    
</head>
<body>

    <div class="auction-container">

        <h1 class="auction-title">Auction Room</h1>

        <div class="player-card">
            <img id="player-img" 
             class="player-photo js-player-photo">

            <div class="player-info js-player-info">
                <h2 id="player-name" class="js-player-name">Player Name</h2>
                <p id="player-base" class="js-player-base">Base Price: ‚Çπ0 Cr</p>
            </div>

            <div class="auction-timer">
                <div class="timer-bar"></div>
            </div>

            <p class="auction-status"></p>

            <div class="auction-buttons js-auction-buttons">
                <button class="btn raise js-raise-bid">Raise Bid</button>
            </div>

        </div>
        <div id="notify">Please wait for the auctionner to set the base price</div>


        <button class="js-show-my-team btn show-my-tem">Show My team</button>
        <div class="js-my-team-content"></div>

    </div>
    <script type="module" src="scripts/auction-room-script.js"></script>
</body>
</html>
